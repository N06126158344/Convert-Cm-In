<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Centimeter to Inch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h4>Centimeter TO Inch</h4>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number" id="in">
        </div>
    </div>
    <p><h4>Centimeter TO Millimetre</h4></p>
    <div class="wrapper2">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm2">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Millimetre</h6>
            <input type="number" id="mm">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
